<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Employee Portal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body class="login-body">
    <!-- Login page with role-based authentication -->
    <div class="login-wrapper">
      {% with messages = get_flashed_messages(with_categories=true) %} {% if
      messages %} {% for cat, msg in messages %}
      <div class="flash {{ cat }}">{{ msg }}</div>
      {% endfor %} {% endif %} {% endwith %}

      <div class="login-card">
        <div class="login-header">
          <div class="login-logo">
            <span class="material-symbols-outlined login-logo-icon"
              >enterprise</span
            >
          </div>
          <h1>Employee Portal</h1>
          <p>Sign in to continue to your workspace</p>
        </div>

        <form method="post" action="{{ url_for('login') }}" id="loginForm">
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
          <div class="form-group">
            <label for="role">Role</label>
            <select id="role" name="role" required onchange="updateUsernames()">
              <option value="">Choose your role</option>
              <option value="admin">Admin</option>
              <option value="employee">Employee</option>
            </select>
          </div>

          <div class="form-group">
            <label for="username">Username</label>
            <select id="username" name="username" required disabled>
              <option value="">First select a role</option>
            </select>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              required
              placeholder="Enter your password"
            />
          </div>

          <button type="submit">Continue</button>
        </form>
      </div>
    </div>

    <script>
      const admins = {{ admins | tojson }};
      const employees = {{ employees | tojson }};

      function updateUsernames() {
        const role = document.getElementById('role').value;
        const usernameSelect = document.getElementById('username');

        usernameSelect.innerHTML = '<option value="">Select your username</option>';

        if (role === 'admin') {
          usernameSelect.disabled = false;
          admins.forEach(name => {
            const option = document.createElement('option');
            option.value = name;
            option.textContent = name;
            usernameSelect.appendChild(option);
          });
        } else if (role === 'employee') {
          usernameSelect.disabled = false;
          employees.forEach(name => {
            const option = document.createElement('option');
            option.value = name;
            option.textContent = name;
            usernameSelect.appendChild(option);
          });
        } else {
          usernameSelect.disabled = true;
          usernameSelect.innerHTML = '<option value="">First select a role</option>';
        }
      }
    </script>
  </body>
</html>
