<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Base template: Core meta tags, fonts, and styles -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Employee Portal{% endblock %}</title>

    <!-- Inline script to prevent theme flash - runs before page render -->
    <script>
      (function () {
        const theme = localStorage.getItem("theme") || "light";
        document.documentElement.setAttribute("data-theme", theme);
      })();
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}?v={{ range(1, 999999) | random }}"
    />
  </head>
  <body>
    <!-- Flash notification system -->
    {% with messages = get_flashed_messages(with_categories=true) %} {% if
    messages %}
    <div class="flash-container">
      {% for cat, msg in messages %}
      <div class="flash {{ cat }}">{{ msg }}</div>
      {% endfor %}
    </div>
    {% endif %} {% endwith %} {% block content %}{% endblock %}

    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
